<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Pro MERN Stack</title>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
  <style>
    body
    {
    background-color:#FBEAEB;
    }
    .seatEmptysym{
      background-color:darkgrey;
      width: 15px;
      height: 12px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      margin: 0px 3px;
    }
    .seatOccupiedsym{
      background-color:#8AAAE5;
      width: 15px;
      height: 12px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      margin: 0px 3px;
    }
    .seatEmpty{
      background-color:darkgrey;
      width: 15px;
      height: 12px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      margin: 0px 3px;
    }
    .seatOccupied{
      background-color:#8AAAE5;
      width: 15px;
      height: 12px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      margin: 0px 3px;
    }
    .grid{
      background-color:#FBEAEB;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      list-style-type: none;
      width: 300px;
      margin: 30px auto;
      padding: 5px 10px;
    }
    .grid li{
      color:#FBEAEB;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
    }
    .row{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color:white;
      width: 300px;
      margin: 30px auto;
      padding: 5px 10px;
    }
    .container{
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #2F3C7E;
      text-align: center;
    }
    h3 {
      color: #2F3C7E;
      text-align: center;
    }
    h4 {
      color: #2F3C7E;
      text-align: center;
    }
    small{
      color: #2F3C7E;
    }
    form{
      text-align: center;
    }
    nav{
      text-align: center;
    }
    button {
      background-color: #2F3C7E;
      color: white;
      padding: 6px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table.display-table {margin: 0 auto; border-collapse: collapse; }
    table.display-table th {background: #FBEAEB; color: #2F3C7E ;font-weight: bold; padding: 5px; border: 1px solid #FBEAEB;}
    table.display-table td {border: 1px solid #FBEAEB; padding: 5px;}
  </style>
</head>

<body>
  <div id="contents"></div>

  <script src="/App.js"></script>
</body>

</html>
